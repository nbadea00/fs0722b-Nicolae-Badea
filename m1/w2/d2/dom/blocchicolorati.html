<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .blocco {
            height: 100px;
            width: 100px;
            border: 1px solid #000;
            display: inline-block;
        }
    </style>

    <div class="blocco" data-colore="red" onmouseover="colora(this)">1</div>
    <div class="blocco" data-colore="yellow" onmouseover="colora(this)">2</div>
    <div class="blocco" data-colore="green" onmouseover="colora(this)">3</div>
    <div class="blocco" data-colore="bisque" onmouseover="colora(this)">4</div>

    <script>

        function colora(elementoCliccato) {

            (elementoCliccato.style.backgroundColor == "white") ? (elementoCliccato.style.backgroundColor = elementoCliccato.getAttribute('data-colore')) : (elementoCliccato.style.backgroundColor = "white");

        }

    </script>
</body>

</html>
