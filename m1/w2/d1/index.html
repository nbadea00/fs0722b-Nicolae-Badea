    <main>

        <section>
            <label for="animali">Scegli un animale:</label>
            <select class="margin-bot" name="animals" id="animals">
                    <option value="none">
                        --------
                    </option>
                    <option value="orso">
                        Orso
                    </option>
                    <option value="panda">
                        Panda
                    </option>
                    <option value="gallina">
                        Gallina
                    </option>
            </select>
            <input class="margin-top" id="submit" type="button" title="submit" onclick="Animol()" value="Invia!">


            <!--script-->

            <script>
                function Animol(){
                    var animale = document.getElementById("animals").value;
                    console.log(animale);
                    switch(animale){
                        case 'orso':
                            var anim = document.getElementById('answer');

                            anim.setAttribute("style","background-image: url(img/orso.jpg);background-repeat: no-repeat; height: 300px;background-position: center;")

                            document.getElementById('answer').innerHTML = ' ';

                            break;
                        case 'panda':
                            var anim = document.getElementById('answer');

                            anim.setAttribute("style","background-image: url(img/panda.jpg);background-repeat: no-repeat; height: 300px;background-position: center;")

                            document.getElementById('answer').innerHTML = ' ';

                            break;
                        case 'gallina':
                            var anim = document.getElementById('answer');

                            anim.setAttribute("style","background-image: url(img/gallina.jpg);background-repeat: no-repeat; height: 300px;background-position: center;")

                            alert("Potevi scegliere di meglio")

                            document.getElementById('answer').innerHTML = ' ';

                            break;

                        default:
                            var anim = document.getElementById('answer');
                            document.getElementById('answer').innerHTML = 'Nessun animale trovato';
                            anim.setAttribute("style","height: auto;")
                            break;
                    }
                }

            </script>

            <!--fine script-->
        
        <div id="answer" class="margin-top"></div>

        </section>

    </main>
