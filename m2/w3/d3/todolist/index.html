<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>toDoList</title>
</head>

<body>

    <header class="container-fluid px-5 py-3 bg-black">
        <p class="fs-2 text-white">ToDoList</p>
    </header>

    <main>
        <section class="container-fluid">
            <div class="container">
                <form>
                    <div class="mb-3 p-5 d-flex justify-content-center align-content-center gap-3">
                        <label for="task-text" class="fs-4 p-1">Task da fare:</label>
                        <input type="text" class="w-50 lh-lg" id="task-text">
                        <button id="input-button" type="button" class="btn btn-primary">Aggiungi task</button>
                    </div>
                </form>
            </div>

            <div id="todo" class="container gap-3 w-50">
                <div class="row">
                    <div id="todo-fare" class="col-6"> 
                        <p class="text-center fs-2 border-bottom border-dark">Task da completare</p>
                    </div>
                    <div id="todo-fatte"  class="col-6">
                        <p class="text-center fs-2 border-bottom border-dark">Task completate</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script type="module" src="./script/script.js"></script>
</body>

</html>
