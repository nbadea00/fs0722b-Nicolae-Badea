<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

                    <th scope="col">Classe</th>

            <tbody>
            </tbody>

                    <td class="text-center"><button id="primo" class="border-0 bg-info px-4 py-1">Primo</button></td>

                    <td class="text-center"><button id="ultimo" class="border-0 bg-info px-4 py-1">Ultimo</button></td>
                </tr>
            </tfoot>
        </table>
    </section>

    <!-- JavaScript Bundle with Popper -->
