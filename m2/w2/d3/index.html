<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/css/reset.css">
    <link rel="stylesheet" href="sass/style.css">
    <title>Teatro la fenice</title>
</head>
<body>

    <header>

        <nav>
            <div class="logo">
                <img src="assets/img/Teatro-logo.png" alt="logo" class="logo-img">
            </div>

            <ul class="menu">
                <li class="menu-elements">Home</li>
                <li class="menu-elements">Chi siamo?</li>
                <li class="menu-elements">Contattaci</li>
            </ul>
        </nav>

        <section class="banner">
            <div class="banner-text">
                <h1 class="banner-text-title">Teatro la fenice</h1>
                <h2 class="banner-text-subtitle">Concerto diretto da Marco Gemmani</h2>
                <p class="banner-text-description">in collaborazione con Procuratoria di San Marco</p>
                <div class="banner-text-puls">
                    <button class="banner-text-puls-button">Prenota</button>
                    <button class="banner-text-puls-button">Calendario</button>
                </div>
            </div>
            <img class="banner-img" src="assets/img/teatro.jpg" alt="teatro">
        </section>

    </header>

</body>
</html>
